<!DOCTYPE html>
<html lang="en-GB">

<head>
	<title>InterMine Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#474b4F">
	<meta name="msapplication-navbutton-color" content="#474b4F">
	<meta name="apple-mobile-web-app-status-bar-style" content="#474b4F">
	<link rel="shortcut icon" href="./assets/images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="./assets/stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
	//The following script display the page only after the mines Lists have loaded completly.
	  $(document).ajaxComplete(function(){
	      $("#loader_div").hide();
		  $("#mainResults").show();
		});
	</script>
</head>

<body>
	<div class="jumbotron rHeader">
		<div class="sHeader">
			<a href="./index.html" title="Go to Intermine Search Home Page" class="sHeaderLogo">
				<img id="sImgHeader" src="./assets/images/intermine.png" alt="Intermine"/>
			</a>
			<div style="width:100%">
				<div style="width:100%">
					<a href="./index.html" title="Go to Intermine Search Home Page" class="sHeaderLogo">
					<img id="sImgHeaderMobile" src="./assets/images/intermine.png" alt="Intermine"/>
				</a>
				</div>
				
				<form method="get" action="result.html" id="sForm">
					<div class="sInpt">
						<input id="sBar" name="sQuery" type="text" placeholder="Search Here.." autocomplete="off" />
						<button id="sBtn" type="submit">
							<i id="sBtnIcon" class="ionicons ion-ios-search-strong"></i>
						</button>
					</div>
				</form>
				<div>
					<div class="rTool">	
						<div style="display:inline-flex">
							<p class="rToolBtns rToolBtnActive showAll">All</p>
							<p class="rToolBtns fMines">Mines</p>
							<p class="rToolBtns fScores">Scores</p>
							<p class="rToolBtns fClass">Class</p>
						</div>
						<div style="display:inline-flex">
							<p class="rToolBtns mSearch">Modify Search</p>
							<p class="rToolBtns rSaved">Saved Results</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="width: 100%;text-align:  center;margin: 275px auto;position:absolute" id="loader_div">
				<div class="loader">
				  <div class="loader__line"></div>
				  <div class="loader__line"></div>
				  <div class="loader__line"></div>
				  <div class="loader__line"></div>
	</div>
	</div>
	<div id="mainResults" style="display:none">
		<div class="sResults">
			<div id="recentSearch">
				<!-- This following three lines belongs to the searches that the user has made-->
				<div id="numberResults"></div>
				<div id="failAPIMines">Coudn't load results from </div>
				<div class="sResultsMain"></div>
			</div>
			<div id="savedSearch">
				<!-- This following three lines belongs to the searches that the user has saved-->
				<div id="numberResultsSaved" style="display:none"></div>
				<div class="sResultsSaved" style="display:none"></div>
			</div>
		</div>
		<div style="position:fixed">
			<div class="sResultsMine">
			</div>
		</div>
	</div>
	<script src="./assets/javascripts/result.js"></script>
	<script src="./assets/javascripts/main.js"></script>
</body>

</html>
