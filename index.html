<!DOCTYPE html>
<html lang="en-GB">

<head>
	<title>InterMine Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#474b4F">
	<meta name="msapplication-navbutton-color" content="#474b4F">
	<meta name="apple-mobile-web-app-status-bar-style" content="#474b4F">
	<link rel="shortcut icon" href="./assets/images/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="./assets/stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="./assets/javascripts/fetchMineList.js"></script>

	<script>
	//The following script display the page only after the mines Lists have loaded completly.
	  $(document).ajaxComplete(function(){
	      $("#loader_div").hide();
		  $("#mineListDiv").show();
		});
	</script>
</head>

<body>
	<div class="sBox">
		<div class="sImg"><img id="sImg" alt="Intermine Logo" src="./assets/images/intermine.png" /></div>
		<form method="get" action="result.html" id="sForm">
			<div class="sInpt">
				<input id="sBar" style="border-bottom-left-radius:8px;" name="sQuery" type="text" placeholder="Search Here.." autocomplete="off" />
				<button id="sBtn" style="border-bottom-right-radius:8px" type="submit"><i id="sBtnIcon" class="ionicons ion-ios-search-strong"></i></button>
			</div>
			<div class="sInptBtn">
				<button id="sInptBtn" type="submit">Search All</button>
			</div>
			<div>
				<div style="display:block;margin:100px auto" id="loader_div">
					<div class="loader">
					  <div class="loader__line"></div>
					  <div class="loader__line"></div>
					  <div class="loader__line"></div>
					  <div class="loader__line"></div>
					</div>
				</div>
				<div style="display:none" id="mineListDiv">
					<div class="sInfoNeighbours">

					</div>
					<hr style="max-width:800px;margin-top:10px;margin-bottom:10px;"/>
					<div class="sInfoMines">

					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="./assets/javascripts/welcome.js"></script>
	<script src="./assets/javascripts/main.js"></script>
</body>

</html>
